---
layout: base
root: ..
title: Our Team
nocomments: 1
---
<div id="map_canvas" style="width: 98%; height: 500px; margin-left:auto; margin-right: auto; margin-bottom: 15px"></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclustererplus/src/markerclusterer.js"></script>
<script type="text/javascript" src="{{page.root}}/js/maps.js"></script>

<body onload="SWC.maps.instructors()">

<div class="row" style="text-align:center; padding-bottom:15px">
  {% for flag in site.flags.instructors %}
    <img src="{{page.root}}/img/flags/32/{{flag}}.png" alt="{{flag|replace:'-',' '}}" />
  {% endfor %}
</div>

<div class="row">
{% for person in site.people %}
  <div class="col-sm-6" style="padding-bottom:15px">{% include {{person}} %}</div>
{% cycle '', '</div>' %}
{% cycle '', '<div class="row">' %}
{% endfor %}
</div>
